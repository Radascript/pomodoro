<div class="container-fluid">
<div class="row" id="controlPanel">

	<div class = "col-sm-4 col-sm-offset-0 controls">
	  <div class="input-group input-group-lg">
      <span class="input-group-btn">
        <button class="btn btn-default down" id="downSprintTime" type="button">-</button>
      </span>
      <input type="text" class="form-control" id="sprintTime" placeholder="00:30">
      <span class="input-group-btn">
        <button class="btn btn-default up" id="upSprintTime" type="button">+</button>
      </span>
	</div>
	</div>

	<div class = "col-sm-4 controls">
	  <div class="input-group input-group-lg">
      <span class="input-group-btn">
        <button class="btn btn-default down" id="downRestTime" type="button">-</button>
      </span>
      <input type="text" class="form-control" id="restTime" placeholder="01:00">
      <span class="input-group-btn">
        <button class="btn btn-default up" id="upRestTime" type="button">+</button>
      </span>
	</div>
	</div>

	<div class = "col-sm-4 controls">
	  <div class="input-group input-group-lg">
      <span class="input-group-btn">
        <button class="btn btn-default down" id="downSprints" type="button">-</button>
      </span>
     <input type="text" class="form-control" id="sprints" placeholder="10">
      <span class="input-group-btn">
        <button class="btn btn-default up" id="upSprints" type="button">+</button>
      </span>
	</div>
	</div>


</div> <!--closing container div -->

<div class="letsGo">
<button class="letsGoButton">LET'S GO!</button>
</div>

<div id="countdownExample">
    <center><div class="values"></div></center>

   
    <center>
        
        <button class="startButton">Start</button>
        <button class="pauseButton" >Pause</button>
        <button class="stopButton">Stop</button>
   
   </center>
 
</div>
